<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? üíù</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #ffdfec 0%, #ffc9dd 25%, #ffb3d9 50%, #ff9fce 75%, #ff8bc4 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .heart {
            position: absolute;
            font-size: 30px;
            animation: float 4s infinite;
            opacity: 0.6;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        .container {
            background: rgba(255, 255, 255, 0.98);
            padding: 50px 60px;
            border-radius: 40px;
            box-shadow: 0 25px 70px rgba(255, 105, 180, 0.4);
            text-align: center;
            max-width: 650px;
            position: relative;
            z-index: 1;
            border: 4px solid rgba(255, 182, 193, 0.5);
            animation: containerFloat 3s ease-in-out infinite;
        }

        @keyframes containerFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            font-family: 'Caveat', cursive;
            color: #ff1493;
            font-size: 56px;
            margin-bottom: 10px;
            text-shadow: 3px 3px 0px rgba(255, 182, 193, 0.5);
            animation: titlePulse 2s ease-in-out infinite;
        }

        @keyframes titlePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .emoji-line {
            font-size: 40px;
            margin: 20px 0;
            animation: emojiDance 1.5s ease-in-out infinite;
        }

        @keyframes emojiDance {
            0%, 100% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.1) rotate(-5deg); }
            75% { transform: scale(1.1) rotate(5deg); }
        }

        .question {
            font-size: 32px;
            color: #ff1493;
            margin: 30px 0;
            font-weight: 700;
            text-shadow: 1px 1px 2px rgba(255, 182, 193, 0.5);
        }

        .sparkle {
            display: inline-block;
            animation: sparkleAnim 1s ease-in-out infinite;
        }

        @keyframes sparkleAnim {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.3); }
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
            min-height: 80px;
            align-items: center;
            position: relative;
        }

        button {
            padding: 20px 40px;
            font-size: 26px;
            font-weight: 700;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            font-family: 'Quicksand', sans-serif;
        }

        #yesBtn {
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            color: white;
            border: 3px solid rgba(255, 255, 255, 0.5);
            animation: yesBtnGlow 2s ease-in-out infinite;
        }

        @keyframes yesBtnGlow {
            0%, 100% { box-shadow: 0 8px 20px rgba(255, 20, 147, 0.4); }
            50% { box-shadow: 0 8px 30px rgba(255, 20, 147, 0.7), 0 0 20px rgba(255, 105, 180, 0.5); }
        }

        #yesBtn:hover {
            background: linear-gradient(135deg, #ff1493, #ff69b4);
            transform: scale(1.1) rotate(-2deg);
            box-shadow: 0 10px 35px rgba(255, 20, 147, 0.6);
        }

        #noBtn {
            background: linear-gradient(135deg, #e0e0e0, #c0c0c0);
            color: #666;
            position: absolute;
            border: 3px solid rgba(255, 255, 255, 0.3);
        }

        #noBtn:hover {
            background: linear-gradient(135deg, #d0d0d0, #b0b0b0);
        }

        .sad-cat {
            position: fixed;
            bottom: -300px;
            left: 50%;
            transform: translateX(-50%);
            width: 250px;
            height: 250px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #ff69b4;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: bottom 0.5s ease;
            z-index: 1000;
        }

        .sad-cat.show {
            bottom: 20px;
        }

        .celebration {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 105, 180, 0.95);
            justify-content: center;
            align-items: center;
            z-index: 2000;
            flex-direction: column;
        }

        .celebration.show {
            display: flex;
        }

        .celebration h2 {
            color: white;
            font-size: 72px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .celebration-emoji {
            font-size: 100px;
            margin-top: 20px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    
    <div class="container">
        <h1>üíù ema üíù</h1>
        <div class="emoji-line">üåπ üíï <span class="sparkle">‚ú®</span> üíñ <span class="sparkle">‚ú®</span> üíï üåπ</div>
        <p class="question">be my valentine? üíó</p>
        
        <div class="buttons">
            <button id="yesBtn">yes üíó</button>
            <button id="noBtn">no</button>
        </div>
    </div>

    <img src="sad-cat.jpeg" alt="please say yes" class="sad-cat" id="sadCat">
    
    <div class="celebration" id="celebration">
        <h2 style="font-family: 'Caveat', cursive;">yay! üéâ üíñ üéâ</h2>
        <div class="celebration-emoji">üíù</div>
    </div>

    <script>
        // Create floating hearts
        const heartsContainer = document.getElementById('hearts');
        const heartEmojis = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíù', 'üíò'];
        
        for (let i = 0; i < 20; i++) {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.top = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 4 + 's';
            heartsContainer.appendChild(heart);
        }

        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const sadCat = document.getElementById('sadCat');
        const celebration = document.getElementById('celebration');
        
        let noBtnScale = 1;
        let yesBtnScale = 1;

        // Position no button initially (to the right of yes button)
        const btnContainer = noBtn.parentElement.getBoundingClientRect();
        noBtn.style.left = (btnContainer.width / 2 + 80) + 'px';
        noBtn.style.top = '0px';

        noBtn.addEventListener('mouseenter', () => {
            sadCat.classList.add('show');
            
            // Shrink the no button
            noBtnScale = Math.max(0.3, noBtnScale - 0.15);
            noBtn.style.transform = `scale(${noBtnScale})`;
            
            // Grow the yes button
            yesBtnScale = Math.min(2, yesBtnScale + 0.2);
            yesBtn.style.transform = `scale(${yesBtnScale})`;
            
            // Move no button to random position
            const container = noBtn.parentElement;
            const containerRect = container.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();
            
            const maxX = containerRect.width - btnRect.width;
            const maxY = containerRect.height - btnRect.height;
            
            const newX = Math.random() * maxX;
            const newY = Math.random() * maxY;
            
            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';
        });

        noBtn.addEventListener('mouseleave', () => {
            setTimeout(() => {
                if (!noBtn.matches(':hover')) {
                    sadCat.classList.remove('show');
                }
            }, 100);
        });

        yesBtn.addEventListener('click', () => {
            celebration.classList.add('show');
            
            // Create confetti effect
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.textContent = ['üíï', 'üíñ', 'üíó', 'üíù', '‚ù§Ô∏è', 'üéâ'][Math.floor(Math.random() * 6)];
                confetti.style.position = 'fixed';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.top = '-50px';
                confetti.style.fontSize = '30px';
                confetti.style.zIndex = '3000';
                confetti.style.animation = `fall ${2 + Math.random() * 2}s linear`;
                document.body.appendChild(confetti);
                
                setTimeout(() => confetti.remove(), 4000);
            }
        });

        // Add falling animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fall {
                to {
                    top: 110%;
                    transform: rotate(360deg);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
